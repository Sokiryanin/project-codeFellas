<section class="support">
  <div class="support__wrapper-title">
    <h3 class="support__title">Support Ukraine</h3>
    <img
      src="./images/supportUkraine/supportUkraine-emblem-1-2x.png"
      srcset="
        ./images/supportUkraine/supportUkraine-emblem-1.png    1x,
        ./images/supportUkraine/supportUkraine-emblem-1-2x.png 2x
      "
      alt=""
    />
  </div>

  <div class="swiper my-swiper">
    <ul class="support__list-js swiper-wrapper"></ul>
  </div>

  <button type="button" class="support__btn swiper-btn__down">
    <svg class="support__btn-icon" width="22" height="22">
      <use href="./images/arrow-down.svg#icon-arrow-down"></use>
    </svg>
  </button>
  <button type="button" class="support__btn swiper-btn__up">
    <svg
      class="support__btn-icon support-btn__icon__top"
      width="22"
      height="22"
    >
      <use href="./images/arrow-down.svg#icon-arrow-down"></use>
    </svg>
  </button>
</section>
